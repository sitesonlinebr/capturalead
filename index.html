<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orçamento de Site</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-50 flex items-center justify-center p-4">

  <div class="w-full max-w-xl bg-white p-8 rounded-3xl shadow-sm ring-1 ring-slate-200">

    <h1 class="text-2xl font-semibold text-center">
      Solicitar Orçamento
    </h1>

    <p class="text-center text-slate-600 mt-2">
      Preencha seus dados para enviar direto no WhatsApp
    </p>

    <form id="leadForm" class="mt-6 space-y-4">

      <div>
        <label class="text-sm font-medium">Nome</label>
        <input 
          id="nome"
          type="text"
          required
          class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500"
          placeholder="Seu nome"
        />
      </div>

      <div>
        <label class="text-sm font-medium">Telefone</label>
        <input 
          id="telefone"
          type="tel"
          required
          class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500"
          placeholder="(99) 99999-9999"
        />
      </div>

      <div>
        <label class="text-sm font-medium">Email</label>
        <input 
          id="email"
          type="email"
          required
          class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500"
          placeholder="seuemail@email.com"
        />
      </div>

      <div>
        <label class="text-sm font-medium">Tipo de Estabelecimento</label>
        <select 
          id="tipo_estabelecimento"
          required
          class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500"
        >
          <option value="" disabled selected>Selecione</option>
          <option>Açaí</option>
          <option>Bar</option>
          <option>Buffet por Kilo</option>
          <option>Cafeteria</option>
          <option>Confeitaria/Doceria/Padaria</option>
          <option>Consultor Geral</option>
          <option>Conveniência</option>
          <option>Fast Food</option>
          <option>Lanchonete</option>
          <option>Marmitex</option>
          <option>Mercado</option>
          <option>Pizzaria</option>
          <option>Restaurante</option>
          <option>Sushi</option>
          <option>Outros do Ramo de Alimentação</option>
          <option>Outros Não Restaurante</option>
        </select>
      </div>

      <div>
        <label class="text-sm font-medium">Faturamento Mensal</label>
        <select 
          id="faturamento_mensal"
          required
          class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500"
        >
          <option value="" disabled selected>Selecione</option>
          <option>Estou Abrindo</option>
          <option>Até 15 mil</option>
          <option>Entre 15 mil e 40 mil</option>
          <option>Entre 40 mil e 70 mil</option>
          <option>Entre 70 mil e 120 mil</option>
          <option>Acima de 120 mil</option>
          <option>Franquia ou Multi Lojas</option>
        </select>
      </div>

      <button 
        id="submitBtn"
        type="submit"
        class="w-full bg-emerald-600 text-white py-3 rounded-xl font-semibold hover:bg-emerald-700 transition"
      >
        Enviar no WhatsApp
      </button>

    </form>

  </div>

  <script src="app.js"></script>
</body>
</html>
