<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Demonstração</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Preencha seus dados e envie direto no WhatsApp para agendar uma demonstração." />
</head>

<body class="min-h-screen bg-slate-50 text-slate-900">
  <main class="mx-auto flex min-h-screen max-w-6xl items-center justify-center px-4 py-10">
    <div class="grid w-full gap-8 lg:grid-cols-2">
      <section class="flex flex-col justify-center">
        <div class="inline-flex items-center gap-2 rounded-full bg-white px-4 py-2 text-sm shadow-sm ring-1 ring-slate-200 w-fit">
          <span class="h-2 w-2 rounded-full bg-emerald-500"></span>
          <span class="text-slate-700">Envio direto no WhatsApp</span>
        </div>

        <h1 class="mt-5 text-3xl font-semibold tracking-tight sm:text-4xl">
          Agende uma demonstração em poucos cliques
        </h1>
        <p class="mt-3 text-slate-600">
          Preencha os dados e finalize enviando tudo pronto no WhatsApp.
        </p>
      </section>

      <section class="rounded-3xl bg-white p-6 shadow-sm ring-1 ring-slate-200 sm:p-8">
        <h2 class="text-xl font-semibold">Solicitar contato</h2>
        <p class="mt-1 text-sm text-slate-600">Preencha os dados abaixo.</p>

        <form id="leadForm" class="mt-6 space-y-4">
          <div>
            <label class="text-sm font-medium text-slate-700" for="nome">Nome</label>
            <input id="nome" name="nome" type="text" required
              class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm outline-none ring-emerald-500 focus:ring-2"
              placeholder="Seu nome" />
          </div>

          <div>
            <label class="text-sm font-medium text-slate-700" for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="tel" required inputmode="tel"
              class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm outline-none ring-emerald-500 focus:ring-2"
              placeholder="(99) 99999-9999" />
          </div>

          <div>
            <label class="text-sm font-medium text-slate-700" for="email">Email</label>
            <input id="email" name="email" type="email" required
              class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm outline-none ring-emerald-500 focus:ring-2"
              placeholder="seuemail@exemplo.com" />
          </div>

          <div>
            <label class="text-sm font-medium text-slate-700" for="tipo_estabelecimento">Tipo de Estabelecimento</label>
            <select id="tipo_estabelecimento" name="tipo_estabelecimento" required
              class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm outline-none ring-emerald-500 focus:ring-2">
              <option value="" disabled selected>Selecione uma opção</option>
              <option>Açaí</option>
              <option>Bar</option>
              <option>Buffet por Kilo</option>
              <option>Cafeteria</option>
              <option>Confeitaria/Doceria/Padaria</option>
              <option>Consultor Geral</option>
              <option>Conveniência</option>
              <option>Fast Food</option>
              <option>Lanchonete</option>
              <option>Marmitex</option>
              <option>Mercado</option>
              <option>Pizzaria</option>
              <option>Restaurante</option>
              <option>Sushi</option>
              <option>Outros do Ramo de Alimentação</option>
              <option>Outros Não Restaurante</option>
            </select>
          </div>

          <div>
            <label class="text-sm font-medium text-slate-700" for="faturamento_mensal">Faturamento Mensal</label>
            <select id="faturamento_mensal" name="faturamento_mensal" required
              class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm outline-none ring-emerald-500 focus:ring-2">
              <option value="" disabled selected>Selecione uma opção</option>
              <option>Estou Abrindo</option>
              <option>Até 15 mil</option>
              <option>Entre 15 mil e 40 mil</option>
              <option>Entre 40 mil e 70 mil</option>
              <option>Entre 70 mil e 120 mil</option>
              <option>Acima de 120 mil</option>
              <option>Franquia ou Multi Lojas</option>
            </select>
          </div>

          <button id="submitBtn" type="submit"
            class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-emerald-600 px-5 py-3 text-sm font-semibold text-white shadow-sm transition hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:opacity-70">
            <span id="btnText">Enviar no WhatsApp</span>
          </button>
        </form>
      </section>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
