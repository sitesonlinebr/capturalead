<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicite uma Demonstração | Aumente suas Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 antialiased font-sans">

    <main class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="mb-8">
            <div class="h-12 w-48 bg-gray-200 rounded flex items-center justify-center text-gray-400 font-bold italic">
                SUA_LOGO
            </div>
        </div>

        <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <header class="text-center mb-8">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-3">Solicite uma demonstração</h1>
                <p class="text-gray-600 text-sm md:text-base leading-relaxed">
                    Preencha o formulário e entraremos em contato para ajudá-lo a aumentar suas vendas e automatizar o seu negócio.
                </p>
            </header>

            <form id="leadForm" class="space-y-4">
                <div class="hidden">
                    <input type="text" name="website_verification" id="honeypot" tabindex="-1" autocomplete="off">
                </div>

                <div>
                    <label for="nome" class="block text-sm font-semibold text-gray-700 mb-1">Nome*</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu Nome"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="telefone" class="block text-sm font-semibold text-gray-700 mb-1">Melhor telefone*</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(11) 99999-5111"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email*</label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all">
                    </div>
                </div>

                <div>
                    <label for="tipo_estabelecimento" class="block text-sm font-semibold text-gray-700 mb-1">Tipo de estabelecimento*</label>
                    <select id="tipo_estabelecimento" name="tipo_estabelecimento" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none bg-white transition-all">
                        <option value="">Selecione seu tipo</option>
                        <option value="Açaí">Açaí</option>
                        <option value="Bar">Bar</option>
                        <option value="Buffet por Kilo">Buffet por Kilo</option>
                        <option value="Cafeteria">Cafeteria</option>
                        <option value="Confeitaria/Doceria/Padaria">Confeitaria/Doceria/Padaria</option>
                        <option value="Consultor Geral">Consultor Geral</option>
                        <option value="Conveniência">Conveniência</option>
                        <option value="Fast Food">Fast Food</option>
                        <option value="Lanchonete">Lanchonete</option>
                        <option value="Marmitex">Marmitex</option>
                        <option value="Mercado">Mercado</option>
                        <option value="Pizzaria">Pizzaria</option>
                        <option value="Restaurante">Restaurante</option>
                        <option value="Sushi">Sushi</option>
                        <option value="Outros do Ramo de Alimentação">Outros do Ramo de Alimentação</option>
                        <option value="Outros Não Restaurante">Outros Não Restaurante</option>
                    </select>
                </div>

                <div>
                    <label for="faturamento_mensal" class="block text-sm font-semibold text-gray-700 mb-1">Faturamento Mensal*</label>
                    <select id="faturamento_mensal" name="faturamento_mensal" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none bg-white transition-all">
                        <option value="">Selecione seu faturamento</option>
                        <option value="Estou Abrindo">Estou Abrindo</option>
                        <option value="Até 15 mil">Até 15 mil</option>
                        <option value="Entre 15 mil e 40 mil">Entre 15 mil e 40 mil</option>
                        <option value="Entre 40 mil e 70 mil">Entre 40 mil e 70 mil</option>
                        <option value="Entre 70 mil e 120 mil">Entre 70 mil e 120 mil</option>
                        <option value="Acima de 120 mil">Acima de 120 mil</option>
                        <option value="Franquia ou Multi Lojas">Franquia ou Multi Lojas</option>
                    </select>
                </div>

                <div class="pt-2">
                    <button type="submit" id="submitBtn"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg shadow-lg hover:shadow-xl transform active:scale-[0.98] transition-all flex items-center justify-center">
                        <span id="btnText">Enviar</span>
                        <svg id="loadingIcon" class="hidden animate-spin ml-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>

                <div id="feedback" class="hidden text-center text-sm font-medium p-3 rounded-lg"></div>

                <footer class="text-center text-[11px] text-gray-500 mt-6 leading-tight">
                    Ao enviar, você concorda em receber contato sobre a demonstração. <br>
                    Consulte nossa <a href="#" class="underline hover:text-green-600">Política de Privacidade</a>.
                </footer>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
